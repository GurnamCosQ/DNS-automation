body:
  - type: dropdown
    id: mode
    attributes: { label: Mode, options: ["single", "bulk"] }
    validations: { required: true }

  # ---- SINGLE fields (as before) ----
  - type: dropdown
    id: action
    attributes: { label: Action, options: ["create","update"] }
    validations: { required: false }
  - type: input
    id: zone
    attributes: { label: "Zone (must end with .)", placeholder: "example.com." }
  - type: input
    id: name
    attributes: { label: "Record name (relative or FQDN)", placeholder: "www" }
  - type: dropdown
    id: type
    attributes: { label: "Type", options: ["A","AAAA","CNAME","TXT","MX"] }
  - type: input
    id: ttl
    attributes: { label: "TTL (s)", placeholder: "300" }
  - type: textarea
    id: values
    attributes: { label: "Values (one per line)", render: text }

  # ---- BULK block (YAML or JSON list) ----
  - type: textarea
    id: bulk_records
    attributes:
      label: "Bulk records (YAML or JSON list)"
      description: |
        Example (YAML):
        records:
          - { action: create, zone: example.com., name: www,  type: CNAME, ttl: 300, values: ["target1.example.net."] }
          - { action: update, zone: example.com., name: api,  type: A,     ttl: 60,  values: ["10.0.1.20","10.0.1.21"] }
      render: yaml
